<div class="container-fluid">

    <div class="custom-card">
        <div class="form-group">
            <input type="email" name="" id="" placeholder="Enter email addess" class="form-control" />
        </div>
        <div class="form-group">
            <input type="password" name="" id="" placeholder="Enter password" class="form-control" />
        </div>
        <div class="btn btn-block btn-primary">Login</div>
        <p class="horizontal-line-text">or</p>
        <button class="btn btn-block google-sign-in" (click)="signInHandler()">
            <img [src]="'assets/images/google.svg'" alt="google">
            <span>Continue with google</span>
        </button>
    </div>


</div>
